<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Macarena predice el clima en tu ciudad</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,600&display=swap" rel="stylesheet"> 


    <script>
        $(document).ready(function(){
            $('form').submit(function() {
                // your code here (build up your url)
                let city = $('#input-city').val();
                let key = '24932ed455105c8250b4eea4afee0135';
                let url = 'http://api.openweathermap.org/data/2.5/weather?q='+city+'&appid='+key+'&lang=es&units=metric';
               
                $.get(url, function(data) {
                    $('#pronostico').html(data.weather[0].description);
                    $("#temperatura").html(`${data.main.temp} °C`);
                    let cicono = data.weather[0].icon;
		           	$('#img').css("background", "url('http://openweathermap.org/img/wn/"+cicono+"@2x.png')");
                    $('#temp-min').html(`min: ${data.main.temp_min} °C`);
                    $('#temp-max').html(`max: ${data.main.temp_max} °C`);
                    $('#coord-lon').html(`Coordenadas: ${data.coord.lon} ,`);
                    $('#coord-lat').html(data.coord.lat);

                }, 'json');
                // don't forget to return false so the page doesn't refresh
                return false;
            });
	    });
    </script>

</head>
<body>
    <div class="container content text-center">
        <div class="row">
            <div class="col-12">
                <h3 class="color-naranja">¿Quieres saber como estará el tiempo en tu ciudad?</h3>
                <h5>Ingresa el nombre de tu Ciudad</h5>
            </div>
            <form action="">
                <div class="row">
                    <div class="col">
                        <input type="text" id="input-city" name="ciudad" class="form-control">
                        <br />
                        <button class="btn btn-danger btn-lg btn-block">SI, QUIERO</button>  
                    </div>
                </div>
                <div class="row">
                    <div class="col m-3">
                        <p id="pronostico" class="text-uppercase color-naranja"></p>
                        <div id="img"></div>
                    </div>
                    <div class="col">
                        <p id="temperatura" class="num-temp color-naranja"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col pt-2">
                        <p id="temp-min"></p>
                    </div>
                    <div class="col pt-2">
                        <p id="temp-max"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col m-3">
                        <span id="coord-lon"></span><span id="coord-lat"></span>
                    </div>
                </div>
            </form>
            <div class="col">
                <p class="laAppi color-naranja">Gracias a la API openweathermap</p>
            </div>
            
        </div>
    </div>
    
</body>
</html>
